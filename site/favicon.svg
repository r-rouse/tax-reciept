<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient)" stroke="#fff" stroke-width="1"/>
  
  <!-- Dollar sign -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">$</text>
  
  <!-- Receipt lines -->
  <line x1="6" y1="8" x2="26" y2="8" stroke="white" stroke-width="1" opacity="0.7"/>
  <line x1="6" y1="10" x2="26" y2="10" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="6" y1="12" x2="26" y2="12" stroke="white" stroke-width="1" opacity="0.3"/>
</svg>
